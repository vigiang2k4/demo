<!DOCTYPE html>

<head>

    <!-- Nhúng Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body class="container">
    <div class="d-flex mt-5">
        <!-- Phần Menu -->
        <div class="menu-container bg-light p-3 m-3">
            <h3>xin chao: ...</h3>
            <ul class="menu list-unstyled">
                <li class="dropdown">
                    <button class="dropdown-btn btn btn-light w-100 text-start">
                        <i class="icon-user"></i> Tài Khoản Của Tôi

                    <ul class="dropdown-content list-unstyled ps-3">

                <li><a href="#" class="btn btn-light w-100 text-start">Đăng xuất</a></li>
            </ul>
        </div>

        <!-- Phần Content -->
        <div class="content-container p-4 flex-grow-1 m-3">
            <h2>Nội Dung</h2>
            <p>Đây là phần nội dung hiển thị khi người dùng chọn các mục từ menu bên trái. Bạn có thể thay đổi nội dung này theo nhu cầu.</p>
        </div>
    </div>

    <!-- Nhúng Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
